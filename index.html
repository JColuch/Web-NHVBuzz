<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>New Haven Explorer</title>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
</head>
<body>

  <header class="header">

    <h1 class="logo">City Buzz</h1>

    <div class="search-bar">
      <form data-bind="submit: getPlaces">
        <input type="text" class="search-input" data-bind="value: searchTerm" placeholder="Search by type">
        <button type="submit">Search</button>
      </form>
    </div>
  </header>

  <div class="side-bar">
    <h2 class="side-bar-title" data-bind="text: sideBarTitle">Favorite Places</h2>
    <div class="place-listings" data-bind="foreach: placeList">
      <div class="place-listing">
        <h3 class="place-title" data-bind="text: name"></h3>
        <p class="place-data" data-bind="text: location"></p>
      </div>
    </div>
    <div class="text-center slide-logo">
      <i class="fa fa-angle-double-left"></i>
    </div>
  </div> <!-- End .side-bar -->
  <div class="info-bar">
    <h2 class="info-bar-title">More Information</h2>
    <div class="place-info">
      <h3 class="place-title">Super GYM Time</h3>
      <p>Lorem ipsum</p>
    </div>
    <div class="text-center slide-logo slide-inner">
      <i class="fa fa-angle-double-left"></i>
    </div>
  </div>


  <div id="map-canvas"></div>


  <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/hmac-sha1.js"></script>
  <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/components/enc-base64-min.js"></script>
  <script src="node_modules/oauth-1.0a/oauth-1.0a.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="js/knockout-latest.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
