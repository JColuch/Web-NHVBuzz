<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CityBuzz</title>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
</head>
<body>

  <header class="header">

    <h1 class="logo">City Buzz</h1>

    <div class="search-bar">
      <form data-bind="submit: getPlaces">
        <input type="text" class="search-input" data-bind="value: searchTerm" placeholder="Search by type">
        <button type="submit" class="btn-search"><i class="fa fa-search"></i></button>
      </form>
    </div>
    <div class="text-center menu-toggle" data-bind="click: toggleSidebar">
      <i class="fa fa-chevron-down"></i>
    </div>
  </header>



  <div class="side-bar-header">
    <h2 class="side-bar-title" data-bind="text: sideBarTitle">Favorite Places</h2>
  </div>
  

  <div class="side-bar">

    <div class="place-listings" data-bind="foreach: placeList">

      <div class="place-listing" data-bind="">

        <div class="place-header">
          <h3 class="place-title" data-bind="text: name"></h3>
          <div class="place-icons text-center">

            <div class="place-link" data-bind="click: $root.goToPlace">
              <i class="fa fa-info-circle"></i>
            </div>


            <div class="place-link" data-bind="click: $root.setInfoWindow, clickBubble: false">
              <i class="fa fa-map-marker"></i>
            </div>


          </div>
        </div>

        <div class="place-content">
          
          <div class="place-address">
            <span data-bind="text: $data.address"></span>
          </div>

          <div class="place-phone">
            <i class="fa fa-phone"></i>
            <span data-bind="text: phone"></span>
          </div>

          <div class="place-type">
            <i class="fa fa-tag"></i>
            <span data-bind="text: type"></span>
          </div>

        </div>
      </div>


    </div>

  </div> <!-- End .side-bar -->


  <div class="info-bar">
    <h2 class="info-bar-title">More Information</h2>

    <div class="ib-info" data-bind="with: chosenPlaceData">
      <h3 class="ib-title" data-bind="text: name">Super GYM Time</h3>

      <div class="place-address">
        <span data-bind="text: address"></span>
      </div>

      <div class="ib-phone">
        <i class="fa fa-phone ib-icon"></i>
        <span data-bind="text: phone"></span>
      </div>
      
      <div class="ib-type">
        <i class="fa fa-tag ib-icon"></i>
        <span data-bind="text: type"></span>
      </div>

      <div class="ib-twitter ib-icon">
        <i class="fa fa-twitter ib-icon"></i>
        <a data-bind="text: twitter, attr: { href: twitter }"></a>
      </div>

      <div class="ib-web">
        <i class="fa fa-globe ib-icon"></i>
        <a data-bind="text: websiteName, attr: { href: url }" target="_blank"></a>
      </div>
<!-- 
      <div class="ib-img">
        <img class="img-responsive ib-img" data-bind="attr: { src: imgUrl }" alt="Not available">
      </div> -->

    </div>




    <div class="text-center close-btn">
      <a href="#" data-bind="click: closeInfoBar">close</a>
    </div>
  </div>


  <div id="map-canvas"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="js/knockout-latest.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
