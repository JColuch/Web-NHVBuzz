<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>New Haven Explorer</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
</head>
<body>

  <header class="header">

    <h1 class="logo">NHV Explorer</h1>

    <div class="search-bar">
      <input type="text" class="search-input">
      <button type="submit">Search</button>
    </div>
  </header>

  <div class="side-bar">
    <h2 class="side-bar-title">Favorite Places</h2>
    <div class="place-listings" data-bind="foreach: placeMarkerList">
      <div class="place-listing">
        <h3 class="place-title" data-bind="text: name"></h3>
        <p class="place-data" data-bind="text: location"></p>
      </div>
    </div>
  </div> <!-- End .side-bar -->

  <div id="map-canvas"></div>
  <script src="js/knockout-latest.js"></script>
  <script src="js/map.js"></script>
</body>
</html>
